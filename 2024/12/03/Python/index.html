        <h3 id="Python初探"><a href="#Python初探" class="headerlink" title="Python初探"></a>Python初探</h3><h4 id="f-strings"><a href="#f-strings" class="headerlink" title="f-strings"></a><a target="_blank" rel="noopener" href="https://www.geeksforgeeks.org/formatted-string-literals-f-strings-python/">f-strings</a></h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Python3 program introducing f-string</span></span><br><span class="line">val = <span class="string">&#x27;Geeks&#x27;</span></span><br><span class="line"><span class="built_in">print</span>(<span class="string">f&quot;<span class="subst">&#123;val&#125;</span>for<span class="subst">&#123;val&#125;</span> is a portal for <span class="subst">&#123;val&#125;</span>.&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 三引号可以用来创建多行字符串</span></span><br><span class="line">message = <span class="string">f&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">姓名：<span class="subst">&#123;name&#125;</span></span></span><br><span class="line"><span class="string">职业：<span class="subst">&#123;profession&#125;</span></span></span><br><span class="line"><span class="string">语言：<span class="subst">&#123;language&#125;</span></span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 引号有一个问题</span></span><br><span class="line"><span class="comment"># To use any type of quotation marks with the f-string in Python we have to make sure that the quotation marks used inside the expression are not the same as quotation marks used with the f-string.</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">f&quot;&#x27;GeeksforGeeks&#x27;&quot;</span>)</span><br><span class="line"><span class="comment"># 想要正确输出，就要用双引号包含单引号，或者单引号包含双引号</span></span><br><span class="line"></span><br><span class="line">Geek = &#123; <span class="string">&#x27;Id&#x27;</span>: <span class="number">100</span>,</span><br><span class="line">         <span class="string">&#x27;Name&#x27;</span>: <span class="string">&#x27;Om&#x27;</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">f&quot;Id of <span class="subst">&#123;Geek[<span class="string">&#x27;Name&#x27;</span>]&#125;</span> is <span class="subst">&#123;Geek[<span class="string">&#x27;Id&#x27;</span>]&#125;</span>&quot;</span>)</span><br></pre></td></tr></table></figure>
